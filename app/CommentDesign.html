<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Editor - DesignRevision</title>
    <link href="../files/css/CommentDesign.css" rel="stylesheet">
</head>
<body>
<!-- The pdfjs library -->
<script src="../files/js/renderScriptWLibrary.js"></script>
<canvas id="pdf"
        style="position: absolute; border: none; z-index: -5; top: 20px; left: 10px; page-break-inside: avoid; clear: none;"></canvas>
<div id="commentContainer" style="position: absolute; border: none; z-index: -4; top: 20px; left: 10px;">
    <div id="commentArea"
         style="position: absolute; background-color: rgba(99, 99, 99, 0.5); display: none; width: 10px; height: 10px; border-radius: 3px;"></div>
</div>
<!-- <div id="svg" style="display: none; position: absolute; border: none; z-index: -5;"></div> -->
<div id="titlebar">
    <h1 id="titlecard">Designvorschlag f√ºr /</h1>
</div>
<div id="toolbox">
    <button id="createComment" style="left: 40px; right: 40px;">Kommentarmodus einschalten</button>
</div>
<div id="lowbar" style="right: 20px; left: 20px;">
    <div id="loading" style="right: 25px; left: 25px; width: 10px;"></div>
</div>
</body>
</html>
