<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editor - DesignRevision</title>
    <link href="https://cdn-design-revision.netlify.com/files/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="../files/css/Viewport.css" rel="stylesheet">
    <link href="../files/css/CommentDesign.css" rel="stylesheet">
</head>
<body>
<!-- The pdf.js library and controls-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.min.js"></script>-->
<script src="../files/js/viewport.js"></script>
<script async defer src="../files/js/CommentDesign.js"></script>
<div id="titleBar">
    <p id="titleCard">Designvorschlag f√ºr /</p>
</div>
<canvas id="pdf" style="top: 20px; left: 10px;"></canvas>
<!--<div id="pdf" style="top: 20px; left: 10px;"></div>-->
<div id="commentContainer" style="top: 20px; left: 10px;">
    <div id="commentArea" style="display: none; width: 10px; height: 10px; z-index: -3;"></div>
</div>
<div class="toolbox" style="top: 40%; outline-style:none;box-shadow:none;border-color:transparent;">
    <button class="disSelected" id="movePdf" style="left: 40px; right: 40px; background-color: Transparent;"><img
            alt="Move" class="icon" src="https://cdn-design-revision.netlify.com/files/img/move.png"/></button>
    <br/>
    <button class="disSelected" id="zoomPdf" style="left: 40px; right: 40px; background-color: Transparent;"><img
            alt="Zoom" class="icon" src="https://cdn-design-revision.netlify.com/files/img/zoom.png"/></button>
    <br/>
    <button class="disSelected" id="createComment" style="left: 40px; right: 40px; background-color: Transparent;"><img
            alt="Comment" class="icon" src="https://cdn-design-revision.netlify.com/files/img/addComment.png"/></button>

</div>
<div class="lowerBar" style="outline-style:none;box-shadow:none;border-color:transparent;">
    <button class="button" id="decPage" style=" left: 42%;">-</button>
    <label>
        <input class="textField" id="currentPage" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
               style="left: 44%; margin-left: 20px; "
               type="text" value="1"/>
    </label>
    <p class="pageNumField">von</p>
    <label>
        <input class="textField" id="lastPage" onkeypress="return event.charCode >= 48 && event.charCode <= 57" readonly
               style="right: 44%; margin-right: 20px;" type="text"
               value="999"/>
    </label>
    <button class="button" id="incPage" style="right: 42%;">+</button>
    <div id="loadingBar" style="right: 20px; left: 20px;">
        <div id="loading" style="right: 25px; left: 25px; width: 10px;"></div>
    </div>
</div>
</body>
</html>
