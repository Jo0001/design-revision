<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CusumorDasboard</title>
    <link href="../files/css/CustomerDashboard..css" rel="stylesheet">
    <script src="../files/js/CustumorDashboard.js"></script>
    <link rel="icon" href="../files/img/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="topimg">
    <img alt="tick" height="100"
         src="../files/img/logo.png"
         width="100">
</div>
<div class="topform">
    <form enctype="multipart/form-data" id="Search" method="post">
        <label>
            <input id="searchform" name="searchform" placeholder="Kundenname" required type="text">
        </label>
    </form>
</div>
<div class="form" id="form1">
    <form enctype="multipart/form-data" id="CustumorDashForm" method="post">
        <label>
            <input id="customername" name="customername" placeholder="Kundenname" required type="text">
        </label><br><br>
        <label>
            <input id="projectname" name="projectname" placeholder="Projektname" required type="text">
        </label><br><br>
        <label>
            <input id="email" name="email" placeholder="E-mail" required type="text">
        </label><br><br>
        <input accept="application/pdf" name="datei" type="file">
        <br><br>
        <input onclick="window.alert('Hello World')" type="submit" value="Speichern">

    </form>
</div>
<dialog aria-labelledby="dialog-heading" id="dialog">
    <p> Wollen sie den Kunden wirklich l√∂schen?</p>
    <p id="pName">Name</p>
    <p id="pProjekt">Projekt</p>
    <button onclick="closeYes()">Ja</button>
    <button onclick="closeNo()">Nein</button>
</dialog>
<p onclick="generate()"> Hello World</p>
<script>
    //Muss hier stehen da das form sonst nicht gekannt wird
    let dashMail = document.getElementById("CustumorDashForm");
    dashMail.addEventListener('submit', function (evt) {
        if (!(emailIsValid(document.querySelector("#email").value))) {
            window.alert("Email ist falsch ");
            evt.preventDefault();
        } else {
            window.alert("Email richtig");
        }

    });
</script>
</body>
</html>
