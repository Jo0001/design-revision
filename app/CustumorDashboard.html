<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CusumorDasboard</title>
    <link href="../files/css/CustomerDashboard..css" rel="stylesheet">
    <script src="../files/js/CustumorDashboard.js"></script>
    <link href="../files/img/favicon.ico" rel="icon" type="image/x-icon">

</head>
<body>
<div class="topimg">
    <img alt="tick" height="100"
         src="../files/img/logo.png"
         width="100">
</div>
<div class="topform">
    <form enctype="multipart/form-data" id="search1" >
        <label>
            <input id="searchform" name="searchform" onkeyup="showRes()" placeholder="Kundenname" required type="text">
        </label>
    </form>
</div>
<div class="form" id="form1">
    <form enctype="multipart/form-data" id="CustumorDashForm" method="post">
        <label>
            <input id="customername" name="customername" placeholder="Kundenname" required type="text">
        </label><br><br>
        <label>
            <input id="projectname" name="projectname" placeholder="Projektname" required type="text">
        </label><br><br>
        <label>
            <input id="email" name="email" placeholder="E-mail" required type="text">
        </label><br><br>
        <input accept="application/pdf" name="datei" type="file">
        <br><br>
        <input onclick="window.alert('Hello World')" type="submit" value="Speichern">

    </form>
</div>
<dialog aria-labelledby="dialog-heading" id="dialog">
    <p> Wollen sie den Kunden wirklich l√∂schen?</p>
    <p id="pName">Name</p>
    <p id="pProjekt">Projekt</p>
    <button onclick="closeYes()">Ja</button>
    <button onclick="closeNo()">Nein</button>
</dialog>
<p onclick="generate()"> Hello World</p>
<h1 style="color: red;text-align: center;display: none" id="message">Keine Treffer</h1>
<script>
    //Muss hier stehen da das form sonst nicht gekannt wird
    let dashMail = document.getElementById("CustumorDashForm");
    dashMail.addEventListener('submit', function (evt) {
        if (!(emailIsValid(document.querySelector("#email").value))) {
            window.alert("Email ist falsch ");
            evt.preventDefault();
        } else {

            window.alert("Email richtig");
        }

    });
    window.onload = function () {
        for (let i = 0; i <= 5; i++) {
            generate();
        }
    };
    let bool1 = false;
    function showRes() {
        let content = document.querySelectorAll('[data-test');
        let arrayLength = content.length;
        let value = document.getElementById("searchform").value;
        value=value.toLowerCase();
        let message=document.getElementById("message");
        let dis=[];
        if (bool1) {
            message.style.display="none";
            bool1 = false;
        }


        for (let i = 0; i < arrayLength; i++) {
            let help = content[i].getAttribute("data-test");
            help=help.toLowerCase();
            if (help.match(value)) {
                content[i].style.display = "block";
                dis[i]="block";

            } else {
                content[i].style.display = "none";
                dis[i]="none";
            }

        }
        //schaut ob mindestens ein div angeziegt wird
        if (!(dis.includes("block"))) {
            message.style.display="block";
            bool1 = true;

        }
    }
    document.getElementById('search1').onsubmit = function (evt) {
        evt.preventDefault();
    };

</script>
</body>
</html>
