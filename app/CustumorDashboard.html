<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Customer Dashboard</title>
    <link href="../files/css/CustomerDashboard..css" rel="stylesheet">
    <script src="../files/js/CustumorDashboard.js"></script>
    <link href="../files/img/favicon.ico" rel="icon" type="image/x-icon">

</head>
<body>
<div class="topimg">
    <img alt="tick" height="100" src="../files/img/logo.png"
         style="float: left"
         width="100">
</div>
<div class="topform">
    <a href="../login/login.php?logout">Log Out</a>
    <form enctype="multipart/form-data" id="search1">
        <label>
            <input id="searchform" name="searchform" onkeyup="showRes()" placeholder="Kundenname" required type="text">
        </label>
    </form>
</div>
<div class="space"></div>
<div class="form" id="form1">
    <h2 id="projektErstellen" style="text-align: center">Projekt erstellen</h2>
    <form enctype="multipart/form-data" id="CustumorDashForm" method="post">
        <label>
            <input id="projectname" name="projectname" placeholder="Projektname" type="text" required>
        </label><br>
        <span id="nameToLong"></span><br>
        <span id="emailSpan">
        <label>
            <input id="email" name="email" placeholder="E-mail" style="width: 55%" type="text">
        </label>
            <select id="AdminOrMember" name="AdminOrMember" required>
                <option disabled hidden selected value="">Auswählen</option>
                <option value="Member">Member</option>
                <option value="Admin">Admin</option>
            </select></span>
            <span id="messageRole"></span><br><span id="messageEmail"></span><br>
            <span id="messageDoubleSelected"></span>
        <input onclick="addEmailField()"
               style=" text-align: center;background-color: #333;color: #fff;font-size: 20px;padding:8px 10px;margin-top: 10px;margin-left:25px;border: none;cursor: pointer"
               type="button" value="Weiterer Nutzer auswählen"/>
        <input accept="application/pdf" id="inputFile" name="inputFile" style="display: none;" type="file"/>
        <input onclick="document.getElementById('inputFile').click();"
               style=" text-align: center;background-color: #333;color: #fff;font-size: 20px;padding:8px 10px;margin: 15px 15px 15px 90px;border: none;cursor: pointer"
               type="button"
               value="Datei suchen"/>
        <div class="image-preview" id="imagePreview">
            <img alt="PDF" id="pdfIcon" src="../files/img/pdf.icon.png"
                 style="display:none;width: 10%;height: 10%"/><br>
            <span class="image-preview__file"></span>
            <span class="image-preview__default-text">Keine Datei ausgew&auml;lt</span>
        </div>
        <input id="btnAddMember" onclick="addMember()"
               style=" text-align: center;background-color: #333;color: #fff;font-size: 20px;padding:8px 10px;justify-content:center;border: none;margin-left:60px;margin-top:10px;cursor: pointer"
               type="button"
               value="Member ausw&#228;hlen"/>
        <input type="submit" value="Speichern">
        <div id="progressBarBorder"style="border: 3px solid lightgrey;border-radius: 4px;margin: 20px;background: lightgrey;display: none">
            <div id="progressBar" style="height:24px;width:1%;background-color:green;border-radius: 4px;color: white;text-align: center"></div>
        </div>
    </form>
</div>
<dialog aria-labelledby="dialog-heading" id="dialog">
    <p> Wollen sie den Kunden wirklich löschen?</p>
    <p id="pName">Name</p>
    <p id="pProjekt">Projekt</p>
    <button class="Dialog_button" id="btnYes">Ja</button>
    <button class="Dialog_button" onclick="closeNo()">Nein</button>
</dialog>
<h1 id="message" style="color: red;text-align: center;display: none">Keine Treffer</h1>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
</html>
