<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editor - DesignRevision</title>
    <link href="https://cdn-design-revision.netlify.com/files/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="../files/css/Viewport.css" rel="stylesheet">
    <link href="../files/css/ViewDesign.css" rel="stylesheet">
</head>
<body>
<!-- The pdf.js library and controls-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.min.js"></script>-->
<script src="../files/js/viewport.js"></script>
<script async defer src="../files/js/ViewDesign.js"></script>
<div id="titleBar">
    <p id="titleCard">Designvorschlag f√ºr /</p>
</div>
<canvas id="pdf" style="top: 20px; left: 10px;"></canvas>
<!--<div id="pdf" style="top: 20px; left: 10px;"></div>-->
<div id="commentContainer" style="top: 20px; left: 10px;">
    <div id="commentArea" style="display: none; width: 10px; height: 10px; z-index: -3;"></div>
</div>
<div class="toolbox" id="changeCommentContainer"
     style="text-align: left; top: 15%; width: 28%; height: 60%; min-height: 60%; left: 1%;outline-style:none;box-shadow:none;border-color:transparent; padding-right: 15px;">
    <div id="textCommentContainer" style="height: 98%; width: 99%; overflow-x: hidden; overflow-y: scroll;">
        <div id="blueprintTextComment"
             style="position: absolute; display: none; margin: 5px 15px 10px 10px; background-color: dimgrey; grid-template-columns: 90% 10%;">
            <div id="cIContainer" style="margin-left: 10px;">
                <p>
                <p id="commentIText">Idk... Just change it. <br> dsadadas s <br> lorem...</p>
                <br>
                geschrieben von
                <a href="mailto:email?subject=Kommentar%20im%20Designvorschlag"
                   id="commentIAuthor" style="color: white;">email@thingymagics.com</a>
                </p>
                <div id="commentIFinder" style="height: 10px; z-index: 3; margin-bottom: 5px;"></div>
            </div>
            <label style="margin-left: 5px; margin-right: 5px; padding-top: 85%;">
                <input id="commentIImplemented" type="checkbox"/>
            </label>
        </div>
    </div>
</div>
<div class="toolbox" style="top: 40%; right:1%;outline-style:none;box-shadow:none;border-color:transparent;">
    <button class="disSelected" id="movePdf" style="left: 40px; right: 40px; background-color: Transparent;"><img
            alt="Move" class="icon" src="https://cdn-design-revision.netlify.com/files/img/move.png"/></button>
    <br/>
    <button class="disSelected" id="zoomPdf" style="left: 40px; right: 40px; background-color: Transparent;"><img
            alt="Zoom" class="icon" src="https://cdn-design-revision.netlify.com/files/img/zoom.png"/></button>
</div>
<div class="lowerBar" style="outline-style:none;box-shadow:none;border-color:transparent;">
    <button class="button" id="decPage" style="left: 40%;">-</button>
    <label>
        <input class="textField" id="currentPage" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
               style="right: 53%;"
               type="text" value="1"/>
    </label>
    <p class="pageNumField">von</p>
    <label>
        <input class="textField" id="lastPage" onkeypress="return event.charCode >= 48 && event.charCode <= 57" readonly
               style="left: 53%;" type="text"
               value="999"/>
    </label>
    <button class="button" id="incPage" style="right: 40%;">+</button>
    <div class="progress" id="loadingBar" style="width: 97%; margin-left: 1%; margin-right: 1%; top: 58%; height: 35%;">
        <div class="progress-value" id="loading" style="height: 35%; width: 10px;"></div>
    </div>
</div>
</body>
</html>
