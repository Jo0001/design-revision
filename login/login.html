<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="../files/css/Login.css" rel="stylesheet">
</head>
<body>
<div class="form">
    <h1>Login</h1>

    <form action="login.php" id="login" method="post">

        <label>E-Mail:<br>
            <input id="email" name="email" placeholder="E-mail" required type="email"
                   value="lukas-biermann@fahr-zur-hoelle.org">
        </label><br><br>
        <label>Password:<br>
            <input id="password" name="password" placeholder="Password" required type="password"
                   value="Jo0001"></label><br>

        <p>Forgot Password? <a href="loginforgotpass.html">Reset</a></p>
        <input id="btnLogin" name="btnLogin" type="submit" value="Login">
    </form>
    <p>Don't have an account yet? <a href="loginNewAccount.html">Get Account</a></p>

</div>
</body>
<script>
    let resetPass = document.getElementById("login");
    resetPass.addEventListener('submit', function (evt) {
        if (!(emailIsValid(document.querySelector("#email").value))) {
            window.alert("Email ist falsch ");
            evt.preventDefault();
        } else {
            window.alert("Email ist richtig");
        }

    });

    function emailIsValid(email) {
        return (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
    }
</script>
</html>
