<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>New Account</title>
    <link href="../files/css/Login.css" rel="stylesheet">
</head>
<body>
<div class="form">
    <form id="newAccountForm">
        <h1>Get new Account</h1>
        <div class="name">
            <label>
                <input id="firstName" name="firstName" placeholder="First Name" required type="text">
            </label>
            <label>
                <input id="lastName" name="lastName" placeholder="Last Name" required type="text">
            </label></div>
        <br>
        <label>
            <input id="email" name="email" placeholder="E-mail" required type="email">
        </label><br><br>
        <label>
            <input id="firmName" name="firmName" placeholder="Firm Name (optional)" type="text">
        </label><br><br>
        <label>
            <input id="password" name="password" onkeyup="char_count();" placeholder="Password" required
                   type="password">
        </label>
        <span id="feedback"></span>
        <br><br>
        <label>
            <input id="againPassword" name="againPassword" placeholder="Password again" required type="password">
        </label><br><br>
        <input id="btnSignIn" name="btnSignIn" type="submit" value="Sign In">
    </form>
    <p>Already have an account yet? <a href="login.html">Sign In</a></p>
</div>
</body>
<script>
    let newAcount = document.getElementById("newAccountForm");
    newAcount.addEventListener('submit', function (evt) {
        let pass1 = document.querySelector("#password").value;
        let pass2 = document.querySelector("#againPassword").value;
        if (!(pass1 === pass2) || !(emailIsValid(document.querySelector("#email").value))) {
            window.alert(" Password oder Email ist falsch ");
            evt.preventDefault();
        } else {
            window.alert("Password richtig");
        }

    });

    function emailIsValid(email) {
        return (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
    }

    function char_count() {
        let val = document.getElementById('password').value;
        let call = document.getElementById('feedback');
        if (val.length > 7) {
            if (val.match(/\d+/) && val.match(/[a-zA-ZäöüÄÖÜ]+/) && val.match(/\W/)) {
                call.style.color = "#428c0d";
                call.innerHTML = "<strong>Das Passwort ist sehr sicher!</strong>";
            } else if (val.match(/\d+/) && val.match(/[a-zA-ZäöüÄÖÜ]+/) || val.match(/\W/) && val.match(/[a-zA-ZäöüÄÖÜ]+/)) {
                call.style.color = "#56a40c";
                call.innerHTML = "<strong>Das Passwort ist sicher!</strong>";
            } else {
                call.style.color = "#ff9410";
                call.innerHTML = "<strong>Das Passwort ist unsicher!</strong>";
            }
        } else {
            call.style.color = "#ff352c";
            call.innerHTML = "<strong>Das Passworrt ist zu kurz!</strong>";
        }
    }

</script>
</html>
