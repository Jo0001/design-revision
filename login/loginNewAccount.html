<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
</head>
<body>
<form id="newAccountForm">
    <h1>Get new Account</h1>
    <label>First Name:
        <input type="text" placeholder="First Name" id="firstName" required>
    </label><br><br>
    <label>Last Name:
        <input type="text" placeholder="Last Name" id="lastName" required>
    </label><br><br>
    <label>E-Mail:
        <input type="text" placeholder="E-mail" id="email" required>
    </label><br><br>
    <label>Password:
        <input type="password" placeholder="Password" id="password" required>
    </label><br><br>
    <label>Password again:
        <input type="password" placeholder="Password" id="againPassword" required>
    </label><br><br>
    <input type="submit" value="Sign In">
</form>
<p>Already have an account yet? <a href="login.html">Get Account</a></p>
</body>
<script>
    var newAcount = document.getElementById("newAccountForm");
    newAcount.addEventListener('submit', function (evt) {
        var pass1 = document.querySelector("#password").value;
        var pass2 = document.querySelector("#againPassword").value;
        if (!(pass1 === pass2) || !(emailIsValid(document.querySelector("#email").value))) {
            window.alert(" Password oder Email ist falsch ");
            evt.preventDefault();
        } else {
            window.alert("Password richtig");
        }

    });

    function emailIsValid(email) {
        return (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
    }
</script>
</html>
