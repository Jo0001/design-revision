<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reset Password</title>
    <link href="../files/css/Login.css" rel="stylesheet">
</head>
<body>
<div class="form">
    <h1>Type in your new Password</h1>
    <form action="" id="resetPass" method="post">
        <label>Password:<br>
            <input style="width: 300px" id="password" name="password" onkeyup="char_count1();" placeholder="Password" required
                   type="password">
        </label>
        <progress id="progress" max="100" value="0"></progress>
        <span id="feedback"></span>
        <br><br>
        <label>Password again:<br>
            <input style="width: 300px" id="againPassword" name="againPassword" placeholder="Password" required type="password">
        </label>
        <br><br>
        <input id="btnLogin" name="btnLogin" type="submit" value="Login">

    </form>
</div>
</body>
<script>
    let resetpass = document.getElementById("resetPass");
    resetpass.addEventListener('submit', function (evt) {
        let pass1 = document.querySelector("#password").value;
        let pass2 = document.querySelector("#againPassword").value;
        if (!(pass1 === pass2)) {
            window.alert("Password ist falsch ");
            evt.preventDefault();
        } else {
            window.alert("Password richtig");
        }

    });

    function char_count1() {

        let val = document.getElementById('password').value;
        let call = document.getElementById('feedback');
        let feedback = document.getElementById('progress');

        if (val.length > 7) {
            if (val.match(/\d+/) && val.match(/[a-zA-ZäöüÄÖÜ]+/) && val.match(/\W/)) {
                call.style.color = "#428c0d";
                call.innerHTML = "<strong>100% - Das Passwort ist sehr sicher!</strong>";
                feedback.value =100;
            } else if (val.match(/\d+/) && val.match(/[a-zA-ZäöüÄÖÜ]+/) || val.match(/\W/) && val.match(/[a-zA-ZäöüÄÖÜ]+/)) {
                call.style.color = "#56a40c";
                call.innerHTML = "<strong>75% - Das Passwort ist sicher!</strong>";
                feedback.value=75;
            } else {
                call.style.color = "#ff9410";
                call.innerHTML = "<strong>50% -Das Passwort ist unsicher!</strong>";
                feedback.value=50;
            }
        } else {
            call.style.color = "#ff352c";
            call.innerHTML = "<strong>25% - Das Passwort ist zu kurz!</strong>";
            feedback.value=25;
        }
        if(val.length===0){
            call.innerHTML="";
            feedback.value=0;

        }
    }


</script>
</html>
