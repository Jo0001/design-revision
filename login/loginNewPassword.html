<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
<h1>Type in your new Password</h1>
<form id="resetPass" action="" method="post">
    <label>Password:
        <input type="password" placeholder="Password" id="password" name="password0" required>
    </label><br><br>
    <label>Password again:
        <input type="password" placeholder="Password" id="againPassword" name="password1" required>
        <br><br>
        <input type="submit" value="Login">
    </label>
</form>
<br><br>
</body>
<script>
    var resetpass = document.getElementById("resetPass");
    resetpass.addEventListener('submit', function (evt) {
        var pass1 = document.querySelector("#password").value;
        var pass2 = document.querySelector("#againPassword").value;
        if (!(pass1 === pass2)) {
            window.alert("Password ist falsch ");
            evt.preventDefault();
        } else {
            window.alert("Password richtig");
        }

    });
</script>
</html>
